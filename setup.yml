---
- hosts:
  - localhost
  become: true

  roles:
  - system-setup
  - docker-images
  - make-tests

  vars:
    docker:
      basename: "docker-authfromhost"
      versions:
      - "debian-jessie"
      - "debian-jessie-slim"
      - "debian-stretch"
      - "debian-stretch-slim"
      - "debian-buster"
      - "debian-buster-slim"
      - "debian-sid"
      - "debian-sid-slim"
    users:
    - name: user500
      uid: 500
    - name: user501
      uid: 501
    - name: user502
      uid: 502
